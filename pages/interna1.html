<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/style.css">
    <title>Bootstrap Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="/img/duck.png" alt="Duck icon" style="width:70px;">
                </a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
                <!-- Bottone hambuger menu-->
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <div class="container mt-5">
            <!-- Titolo tabella form -->
            <div class="mb-3">
                <h2>Nuovo libro</h2>
            </div>
            <!-- Tabella form -->
            <form>
                <!-- Nome e cognome autore -->
                <div class="row nome-cognome">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="nome">Nome Autore</label>
                            <input type="text" name="nome-autore" class="form-control" id="nome"
                                placeholder="Inserisci il nome dell'autore">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="cognome">Cognome Autore</label>
                            <input type="text" name="cognome-autore" class="form-control" id="cognome"
                                placeholder="Inserisci il cognome dell'autore">
                        </div>
                    </div>
                </div>
                <!-- Titolo libro -->
                <div class="mb-3">
                    <label for="titolo">Titolo</label>
                    <input type="text" name="titolo-autore" class="form-control" id="titolo"
                        placeholder="Inserisci il titolo del libro">
                </div>
                <div class="row">
                    <!-- Genere, anno, codice ISBN -->
                    <div class="col-lg-4 col-sm-12">
                        <label for="genere">Genere</label>
                        <select class="form-select mb-2" aria-label="Default select example">
                            <option selected disabled>Scegli il genere</option>
                            <option value="Biografia">Biografia</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Giallo">Giallo</option>
                        </select>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div class="mb-3">
                            <label for="anno" class="form-label">Anno di pubblicazione</label>
                            <input type="number" class="form-control" id="anno" placeholder="Inserisci l'anno">
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div class="mb-3">
                            <label for="genere" class="form-label">ISBN#</label>
                            <input type="text" class="form-control" id="genere" placeholder="Inserisci il codice ISBN#">
                        </div>
                    </div>
                </div>
                <hr>
                <!-- Note -->
                <label for="note" class="form-label">Note</label>
                <textarea name="note" class="form-control mb-3" id="note" rows="4"
                    placeholder="Inserisci eventuali note sul libro"></textarea>
                <!-- Radio -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">
                        Disponibile anche in digitale
                    </label>
                </div>
                <!-- Bottone Aggiungi Libro -->
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </form>
        </div>
    </main>
</body>
